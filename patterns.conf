# drum/percussion track configuration file for midicreate 
# feel free to add your own custom patterns below. 
# Remember to use space(s), not tab, as delimiter!!
# First line of pattern is pattern name which is used when running the program.
# Value after pattern name defines resolution of the pattern, use 96 for 4/4
# timing and 72 for 6/8.
# Lines after pattern name specify percussion instruments used and hit times. 
# optionally instrument line can include volume information 'vol n' after 
# the tioming data. Maximun volume is 127.
# Word 'endpattern' ends the pattern data
pattern beat 96
hihat_closed 0, 12, 24, 36, 48, 60, 72, 84
bass    0, 48
snare   24, 72
endpattern

